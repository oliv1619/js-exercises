<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>areal-2</title>
</head>

<body>
    <script>
        //erkl√¶ring af variabler: lenght, width og areal
        let lenght = 1000;
        let width = 10000;
        //udregn areal
        let areal = lenght * width;
        //hvis areal er under 100
        if (areal < 100) {
            console.log("Arealet er for lille");
        }
        //hvis arealet er mellem 100 og 200
        else if (areal >= 100 && areal <= 200) {
            console.log("Arealet er passende");
        }
        //hvis arealet er over 200
        else if (areal >= 200) {
            console.log("Arealet er for stort");
        }
    </script>

</body>
</html>
